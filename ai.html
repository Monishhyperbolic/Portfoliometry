<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfoliometry</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #27272a;
    color: #27272a;
}
.card {
        display: inline-block;
        align-items: center;
        height: 5px;
        width: 150px;
        font-size: auto;
        color: white;
    }
.data {
    position: sticky;
    top: 0;
    background-color:#27272a;
    padding: 10px 20px;
    display: flex; 
    flex-direction: column;  
    align-items: center; 
}

.topnav {
    display: flex; 
    justify-content: space-between; 
    align-items: center;
    background-color:#27272a;
    padding: 10px 20px; 
    box-shadow: 0 1px 1px 0 rgba(196, 194, 194, 0.2);
    }

.topnav .logo {
    color: #f2f2f2;
    font-size: 24px;
    font-weight: bold;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
}

.topnav a {
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

.topnav a:hover {
    background-color: #3831a1; 
    color: rgb(249, 249, 249); 
}

#coin-data,
#error-message {
    flex-grow: 1;
    text-align: center; 
}
.backg {
    transform: translate(-50%, -50%);
    position: absolute;
    top: 50%;
    left: 50%;
    width: 500px;
    height: 500px

}
.landingline{
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.next{
    transform: translate(-50%, -50%);
    position: absolute;
    top: 80%;
    left: 50%;
    width: 45%;
    font-size:x-large;
    justify-items: center;
}


@media (max-width: 768px) {
    #coin-data,#error-message {
    flex-grow: 1;
    text-align: center; 
}
.card {
        display: inline-block;
        align-items: center;
        height: auto;
        width: auto;
        font-size: auto;
        color: white;
    }
.data {
    position: sticky;

    background-color:#27272a;
    display: flex; 
    flex-direction: column;  
    align-items: center; 
}

    
   .topnav {
        flex-direction: column; 
        align-items:flex-start; 
        padding-top: 10px; 
   }
   
   .topnav .nav-links {
        width:100%;
        justify-content:flex-start; 
        margin-top:10px; 
   }

   .topnav a {
        padding-left: 10px; 
        padding-right: 10px; 
        font-size:16px; 
   }
   .backg {
    transform: translate(-50%, -50%);
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80%;
    height: 80%
}

   .next {
        top:auto; 
        margin-top:-20%; 
        text-align:center;
   }

   .landingline {
       font-size:large; 
       text-align:center; 
       padding-left:.5rem; 
       padding-right:.5rem; 
   }
   .button{
    display: inline;
   }
   .btn-1{
    height: 55px;
    width: 100px;
    border-radius: 20px;
    background-color: #6d28d9;
    color: white;
    font-size: medium;
}
.btn-1:hover{
    background-color: orange;
    color: black;
}
   .next{
    transform: translate(-50%, -50%);
    position: absolute;
    top: 90%;
    left: 50%;
    width: 90%%;
    font-size: large;
    justify-items: center;
}
}
</style>

<body>


    <div class="data">
        <div id="coin-data"></div>
        <div id="error-message" class="error"></div>
        <script src="script.js"></script>
    </div>
    <nav class="topnav">
        <p class="logo">Portfoliometry</p>
        <p><a href="index.html">Home </a>
        <a href="ai.html">Portfoliometry AI</a>
        <a href="tracker.html">Portfolio tracker</a>
        <a href="about.html">About</a></p>
        
    </nav>
<div>

</div>
</body>

</html>
