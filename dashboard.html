<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Daddy - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }
        .header span {
            color: #00ff88;
            font-size: 1.2rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            font-size: 1.5rem;
            color: #00ff88;
            margin-bottom: 1rem;
        }
        .card p {
            color: #ccc;
            font-size: 1rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .balance {
            font-size: 1.8rem;
            color: #00ff88;
            text-align: center;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #00ff88;
            color: #1a1a2e;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #00cc6f;
            transform: translateY(-2px);
        }
        .error {
            color: #ff5555;
            font-size: 0.85rem;
            text-align: center;
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
            }
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav style="background: rgba(255, 255, 255, 0.05); padding: 1rem; text-align: center;">
        <a href="/" style="color: #00ff88; text-decoration: none; margin: 0 1rem;">Home</a>
        <a href="/dashboard.html" style="color: #00ff88; text-decoration: none; margin: 0 1rem;">Dashboard</a>
        <a href="/ai-portfolio.html" style="color: #00ff88; text-decoration: none; margin: 0 1rem;">AI Portfolio</a>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Welcome to Trade Daddy</h1>
            <span id="userEmail">Loading...</span>
        </div>
        <div class="balance" id="virtualBalance">Virtual Balance: $0.00</div>
        <p class="error" id="error">An error occurred</p>
        <div class="grid">
            <div class="card">
                <h2>Portfolio</h2>
                <p id="portfolio">Loading portfolio...</p>
                <a href="ai-portfolio.html" class="btn">View AI Analysis</a>
            </div>
            <div class="card">
                <h2>Transactions</h2>
                <p id="transactions">Loading transactions...</p>
            </div>
            <div class="card">
                <h2>Leaderboard</h2>
                <p id="leaderboard">Loading leaderboard...</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background: rgba(255, 255, 255, 0.05); padding: 1rem; text-align: center; color: #ccc;">
        <p>Â© 2025 Trade Daddy. All rights reserved.</p>
    </footer>

    <!-- Firebase SDK and JSONBin.io Logic -->
    <script type="module">
        // Import Firebase modular SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCobm0izsCAXX_vrNOW2drnRstjqbrs6aU",
            authDomain: "tradedaddy-45936.firebaseapp.com",
            projectId: "tradedaddy-45936",
            storageBucket: "tradedaddy-45936.firebasestorage.app",
            messagingSenderId: "506023691851",
            appId: "1:506023691851:web:0f550e65baccbbeabb2fce",
            measurementId: "G-F0LPJQHZPW"
        };

        // Initialize Firebase
        let app;
        let auth;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
        } catch (error) {
            console.error('Firebase initialization error:', error);
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'Failed to initialize Firebase';
            return;
        }

        // If Firebase initialization failed, skip authentication
        if (!auth) return;

        // JSONBin.io Configuration
        const JSONBIN_API_URL = 'https://api.jsonbin.io/v3/b';
        const JSONBIN_MASTER_KEY = '$2a$10$S4HKGeJ71eTLlN9zW1ZcIexYrQ.qSpSdqOD3Vljtdou5d.4pgxdyS'; // Replace with your JSONBin.io X-Master-Key from https://jsonbin.io/api-keys

        // Bin IDs (stored in localStorage for simplicity; in production, use a collection or backend)
        const getBinIds = (userId) => ({
            user: localStorage.getItem(`user_bin_${userId}`),
            portfolio: localStorage.getItem(`portfolio_bin_${userId}`),
            transactions: localStorage.getItem(`transactions_bin_${userId}`)
        });

        const setBinIds = (userId, userBinId, portfolioBinId, transactionsBinId) => {
            localStorage.setItem(`user_bin_${userId}`, userBinId);
            localStorage.setItem(`portfolio_bin_${userId}`, portfolioBinId);
            localStorage.setItem(`transactions_bin_${userId}`, transactionsBinId);
        };

        // Handle Authentication State
        onAuthStateChanged(auth, async (user) => {
            const errorMsg = document.getElementById('error');
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            const email = user.email;
            const userId = user.uid;
            document.getElementById('userEmail').textContent = email;

            try {
                let { user: userBinId, portfolio: portfolioBinId, transactions: transactionsBinId } = getBinIds(userId);

                // Check if user exists
                let userData;
                if (userBinId) {
                    const response = await fetch(`${JSONBIN_API_URL}/${userBinId}`, {
                        headers: { 'X-Master-Key': JSONBIN_MASTER_KEY }
                    });
                    const data = await response.json();
                    if (response.ok && data.record) {
                        userData = data.record;
                    }
                }

                if (!userData) {
                    // Create new user bin
                    userData = {
                        id: userId,
                        email,
                        virtual_balance: 50000.00,
                        created_at: new Date().toISOString()
                    };
                    const userResponse = await fetch(JSONBIN_API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': JSONBIN_MASTER_KEY,
                            'X-Bin-Private': 'true'
                        },
                        body: JSON.stringify(userData)
                    });
                    const userResult = await userResponse.json();
                    if (!userResponse.ok) throw new Error(userResult.message || 'Failed to create user bin');
                    userBinId = userResult.record;

                    // Create portfolio bin
                    const portfolioResponse = await fetch(JSONBIN_API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': JSONBIN_MASTER_KEY,
                            'X-Bin-Private': 'true'
                        },
                        body: JSON.stringify([])
                    });
                    const portfolioResult = await portfolioResponse.json();
                    if (!portfolioResponse.ok) throw new Error(portfolioResult.message || 'Failed to create portfolio bin');
                    portfolioBinId = portfolioResult.record;

                    // Create transactions bin
                    const transactionsResponse = await fetch(JSONBIN_API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': JSONBIN_MASTER_KEY,
                            'X-Bin-Private': 'true'
                        },
                        body: JSON.stringify([])
                    });
                    const transactionsResult = await transactionsResponse.json();
                    if (!transactionsResponse.ok) throw new Error(transactionsResult.message || 'Failed to create transactions bin');
                    transactionsBinId = transactionsResult.record;

                    // Store bin IDs
                    setBinIds(userId, userBinId, portfolioBinId, transactionsBinId);
                }

                // Update virtual balance
                document.getElementById('virtualBalance').textContent = `Virtual Balance: $${userData.virtual_balance.toFixed(2)}`;

                // Fetch portfolio
                const portfolioResponse = await fetch(`${JSONBIN_API_URL}/${portfolioBinId}`, {
                    headers: { 'X-Master-Key': JSONBIN_MASTER_KEY }
                });
                const portfolioData = await portfolioResponse.json();
                const portfolio = portfolioData.record || [];
                document.getElementById('portfolio').textContent = portfolio.length
                    ? portfolio.map(p => `${p.stock_symbol}: ${p.quantity} shares @ $${p.avg_buy_price.toFixed(2)}`).join('\n')
                    : 'No portfolio items yet.';

                // Fetch transactions
                const transactionsResponse = await fetch(`${JSONBIN_API_URL}/${transactionsBinId}`, {
                    headers: { 'X-Master-Key': JSONBIN_MASTER_KEY }
                });
                const transactionsData = await transactionsResponse.json();
                const transactions = transactionsData.record || [];
                document.getElementById('transactions').textContent = transactions.length
                    ? transactions.map(t => `${t.type} ${t.stock_symbol}: ${t.quantity} shares @ $${t.price.toFixed(2)} on ${new Date(t.timestamp).toLocaleString()}`).join('\n')
                    : 'No transactions yet.';

                // Fetch leaderboard (simplified: fetch all user bins; in production, use a collection)
                const leaderboard = [];
                const userBins = [userBinId]; // Placeholder: ideally fetch all bins via collection API
                for (const binId of userBins) {
                    const userResponse = await fetch(`${JSONBIN_API_URL}/${binId}`, {
                        headers: { 'X-Master-Key': JSONBIN_MASTER_KEY }
                    });
                    const userData = await userResponse.json();
                    if (userResponse.ok && userData.record) {
                        const portfolioBinId = localStorage.getItem(`portfolio_bin_${userData.record.id}`);
                        let portfolioValue = userData.record.virtual_balance;
                        if (portfolioBinId) {
                            const portfolioResponse = await fetch(`${JSONBIN_API_URL}/${portfolioBinId}`, {
                                headers: { 'X-Master-Key': JSONBIN_MASTER_KEY }
                            });
                            const portfolioData = await portfolioResponse.json();
                            if (portfolioResponse.ok && portfolioData.record) {
                                portfolioValue += portfolioData.record.reduce((sum, p) => sum + p.quantity * p.avg_buy_price, 0);
                            }
                        }
                        leaderboard.push({ user_id: userData.record.id, portfolio_value: portfolioValue });
                    }
                }
                leaderboard.sort((a, b) => b.portfolio_value - a.portfolio_value);
                document.getElementById('leaderboard').textContent = leaderboard.length
                    ? leaderboard.map((l, i) => `${i + 1}. ${l.user_id}: $${l.portfolio_value.toFixed(2)}`).join('\n')
                    : 'Leaderboard empty.';
            } catch (error) {
                errorMsg.style.display = 'block';
                errorMsg.textContent = error.message || 'Error loading dashboard';
                console.error('Dashboard error:', error);
            }
        });

        /*
        JSONBin.io Setup Instructions:
        1. Sign up at https://jsonbin.io and get your X-Master-Key from https://jsonbin.io/api-keys.
        2. Replace 'YOUR_JSONBIN_MASTER_KEY' in JSONBIN_MASTER_KEY with your API key.
        3. Bins are created automatically for each user (private by default).
        4. Ensure bins have Create, Read, Update permissions for the X-Master-Key.

        JSON Structures:
        - Users Bin:
          ```json
          {
            "id": "firebase_user_id",
            "email": "user@example.com",
            "virtual_balance": 50000.00,
            "created_at": "2025-05-02T18:58:00Z"
          }
          ```
        - Portfolio Bin:
          ```json
          [
            {
              "id": 1,
              "user_id": "firebase_user_id",
              "stock_symbol": "AAPL",
              "quantity": 100,
              "avg_buy_price": 150.25
            }
          ]
          ```
        - Transactions Bin:
          ```json
          [
            {
              "id": 1,
              "user_id": "firebase_user_id",
              "stock_symbol": "AAPL",
              "type": "BUY",
              "quantity": 100,
              "price": 150.25,
              "timestamp": "2025-05-02T18:58:00Z"
            }
          ]
          ```
        - Leaderboard (Derived):
          ```json
          [
            {
              "user_id": "firebase_user_id",
              "portfolio_value": 75000.50
            }
          ]
          ```
        */
    </script>
</body>
</html>
