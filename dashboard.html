<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Daddy - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }
        .header span {
            color: #00ff88;
            font-size: 1.2rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            font-size: 1.5rem;
            color: #00ff88;
            margin-bottom: 1rem;
        }
        .card p {
            color: #ccc;
            font-size: 1rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .balance {
            font-size: 1.8rem;
            color: #00ff88;
            text-align: center;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #00ff88;
            color: #1a1a2e;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #00cc6f;
            transform: translateY(-2px);
        }
        .error {
            color: #ff5555;
            font-size: 0.85rem;
            text-align: center;
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
            }
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav style="background: rgba(255, 255, 255, 0.05); padding: 1rem; text-align: center;">
        <a href="/" style="color: #00ff88; text-decoration: none; margin: 0 1rem;">Home</a>
        <a href="/dashboard.html" style="color: #00ff88; text-decoration: none; margin: 0 1rem;">Dashboard</a>
        <a href="/ai-portfolio.html" style="color: #00ff88; text-decoration: none; margin: 0 1rem;">AI Portfolio</a>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Welcome to Trade Daddy</h1>
            <span id="userEmail">Loading...</span>
        </div>
        <div class="balance" id="virtualBalance">Virtual Balance: $0.00</div>
        <p class="error" id="error">An error occurred</p>
        <div class="grid">
            <div class="card">
                <h2>Portfolio</h2>
                <p id="portfolio">Loading portfolio...</p>
                <a href="ai-portfolio.html" class="btn">View AI Analysis</a>
            </div>
            <div class="card">
                <h2>Transactions</h2>
                <p id="transactions">Loading transactions...</p>
            </div>
            <div class="card">
                <h2>Leaderboard</h2>
                <p id="leaderboard">Loading leaderboard...</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background: rgba(255, 255, 255, 0.05); padding: 1rem; text-align: center; color: #ccc;">
        <p>Â© 2025 Trade Daddy. All rights reserved.</p>
    </footer>

<script type="module">
    (async () => {
        // Import Firebase modular SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    
        const showError = (msg) => {
            const errorEl = document.getElementById('error');
            errorEl.style.display = 'block';
            errorEl.textContent = msg;
        };
    
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCobm0izsCAXX_vrNOW2drnRstjqbrs6aU",
            authDomain: "tradedaddy-45936.firebaseapp.com",
            projectId: "tradedaddy-45936",
            storageBucket: "tradedaddy-45936.firebasestorage.app",
            messagingSenderId: "506023691851",
            appId: "1:506023691851:web:0f550e65baccbbeabb2fce",
            measurementId: "G-F0LPJQHZPW"
        };
    
        // Initialize Firebase
        let app, auth;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
        } catch (error) {
            console.error('Firebase initialization error:', error);
            showError('Failed to initialize Firebase');
            return;
        }
    
        if (!auth) return;
    
        const API_URL = '/api';
    
        // Listen for auth state changes
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
    
            const email = user.email;
            const userId = user.uid;
            document.getElementById('userEmail').textContent = email;
    
            try {
                // Fetch or create user
                const userRes = await fetch(`${API_URL}/users?email=${encodeURIComponent(email)}`);
                let userData;
    
                if (userRes.ok) {
                    const data = await userRes.json();
                    userData = data.user;
                } else if (userRes.status === 404) {
                    userData = {
                        userId,
                        email,
                        virtualBalance: 50000.00,
                        createdAt: new Date().toISOString()
                    };
                    const createRes = await fetch(`${API_URL}/users`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                    if (!createRes.ok) {
                        const createErr = await createRes.json();
                        throw new Error(createErr.error || 'Failed to create user');
                    }
                } else {
                    const err = await userRes.json();
                    throw new Error(err.error || 'Failed to fetch user');
                }
    
                // Update balance
                document.getElementById('virtualBalance').textContent =
                    `Virtual Balance: $${userData.virtual_balance.toFixed(2)}`;
    
                // Portfolio
                const portRes = await fetch(`${API_URL}/portfolio/${userId}`);
                const portfolio = await portRes.json();
                document.getElementById('portfolio').textContent = portfolio.length
                    ? portfolio.map(p => `${p.stock_symbol}: ${p.quantity} shares @ $${p.avg_buy_price.toFixed(2)}`).join('\n')
                    : 'No portfolio items yet.';
    
                // Transactions
                const txRes = await fetch(`${API_URL}/transactions/${userId}`);
                const transactions = await txRes.json();
                document.getElementById('transactions').textContent = transactions.length
                    ? transactions.map(t =>
                        `${t.type} ${t.stock_symbol}: ${t.quantity} shares @ $${t.price.toFixed(2)} on ${new Date(t.timestamp).toLocaleString()}`
                    ).join('\n')
                    : 'No transactions yet.';
    
                // Leaderboard
                const lbRes = await fetch(`${API_URL}/leaderboard`);
                const leaderboard = await lbRes.json();
                document.getElementById('leaderboard').textContent = leaderboard.length
                    ? leaderboard.map((l, i) => `${i + 1}. ${l.user_id}: $${l.portfolio_value.toFixed(2)}`).join('\n')
                    : 'Leaderboard empty.';
    
            } catch (err) {
                console.error('Dashboard error:', err);
                showError(err.message || 'Error loading dashboard');
            }
        });
    })();
    </script>
    
</body>
</html>
