<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Daddy - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #00ff88;
        }

        .section p {
            color: #ccc;
            font-size: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .card p {
            color: #ccc;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #00ff88;
            color: #1a1a2e;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            background: #00cc6f;
            transform: translateY(-2px);
        }

        .error {
            color: #ff5555;
            font-size: 0.85rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        iframe {
            border: none;
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .section h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <iframe src="navbar.html" height="80px"></iframe>

    <div class="container">
        <div class="section">
            <h2>Welcome, <span id="userEmail">User</span>!</h2>
            <p>Your virtual balance: $<span id="virtualBalance">0.00</span></p>
            <p class="error" id="error">Error loading user data</p>
        </div>

        <div class="section">
            <h2>Your Portfolio</h2>
            <div class="grid" id="portfolio">
                <!-- Populated dynamically or placeholder -->
                <p>No portfolio entries yet. Start trading!</p>
            </div>
            <a href="#trade" class="btn">Trade Now</a>
        </div>

        <div class="section">
            <h2>Recent Transactions</h2>
            <div class="grid" id="transactions">
                <!-- Populated dynamically or placeholder -->
                <p>No transactions yet.</p>
            </div>
        </div>

        <div class="section">
            <h2>Leaderboard</h2>
            <div class="grid" id="leaderboard">
                <!-- Populated dynamically or placeholder -->
                <p>Leaderboard data coming soon!</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <iframe src="footer.html" height="200px"></iframe>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCobm0izsCAXX_vrNOW2drnRstjqbrs6aU",
            authDomain: "tradedaddy-45936.firebaseapp.com",
            projectId: "tradedaddy-45936",
            storageBucket: "tradedaddy-45936.firebasestorage.app",
            messagingSenderId: "506023691851",
            appId: "1:506023691851:web:0f550e65baccbbeabb2fce",
            measurementId: "G-F0LPJQHZPW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const analytics = firebase.analytics();

        // MongoDB Backend API Endpoint (Replace with your actual API)
        const API_URL = ''; // Placeholder

        // Generate a random unique userId
        function generateUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9) + Date.now();
        }

        // Check or create user in MongoDB
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const email = user.email;
                document.getElementById('userEmail').textContent = email;

                try {
                    // Check if user exists in MongoDB
                    const response = await fetch(`${API_URL}/users?email=${email}`);
                    const data = await response.json();

                    if (data.user) {
                        // User exists, display balance
                        document.getElementById('virtualBalance').textContent = data.user.virtualBalance.toFixed(2);
                    } else {
                        // Create new user
                        const userId = generateUserId();
                        const newUser = {
                            userId,
                            email,
                            virtualBalance: 100000.00, // Starting balance
                            createdAt: new Date().toISOString()
                        };

                        await fetch(`${API_URL}/users`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(newUser)
                        });

                        document.getElementById('virtualBalance').textContent = newUser.virtualBalance.toFixed(2);
                    }
                } catch (error) {
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = 'Error connecting to database';
                    console.error('Database error:', error);
                }
            } else {
                // Redirect to login if not authenticated
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
