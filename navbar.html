<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo span {
            color: #00ff88;
            font-size: 0.9rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #00ff88;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            background: #00ff88;
            color: #1a1a2e;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .logout-btn:hover {
            background: #00cc6f;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }

            .nav-links a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h1>Trade Daddy</h1>
            <span>Master the Market</span>
        </div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#trade">Trade</a>
            <a href="ai-news.html">AI News Analysis</a>
            <a href="ai-portfolio.html">AI Portfolio Analysis</a>
            <a href="#leaderboard">Leaderboard</a>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCobm0izsCAXX_vrNOW2drnRstjqbrs6aU",
            authDomain: "tradedaddy-45936.firebaseapp.com",
            projectId: "tradedaddy-45936",
            storageBucket: "tradedaddy-45936.firebasestorage.app",
            messagingSenderId: "506023691851",
            appId: "1:506023691851:web:0f550e65baccbbeabb2fce",
            measurementId: "G-F0LPJQHZPW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Logout error:', error);
            });
        }
    </script>
</body>
</html>
