<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Daddy - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }
        .header span {
            color: #00ff88;
            font-size: 1.2rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            font-size: 1.5rem;
            color: #00ff88;
            margin-bottom: 1rem;
        }
        .card p {
            color: #ccc;
            font-size: 1rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .balance {
            font-size: 1.8rem;
            color: #00ff88;
            text-align: center;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #00ff88;
            color: #1a1a2e;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #00cc6f;
            transform: translateY(-2px);
        }
        .error {
            color: #ff5555;
            font-size: 0.85rem;
            text-align: center;
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
            }
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <div class="container">
        <div class="header">
            <h1>Welcome to Trade Daddy</h1>
            <span id="userEmail">Loading...</span>
        </div>
        <div class="balance" id="virtualBalance">Virtual Balance: $0.00</div>
        <p class="error" id="error">An error occurred</p>
        <div class="grid">
            <div class="card">
                <h2>Portfolio</h2>
                <p id="portfolio">Loading portfolio...</p>
                <a href="ai-portfolio.html" class="btn">View AI Analysis</a>
            </div>
            <div class="card">
                <h2>Transactions</h2>
                <p id="transactions">Loading transactions...</p>
            </div>
            <div class="card">
                <h2>Leaderboard</h2>
                <p id="leaderboard">Loading leaderboard...</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCobm0izsCAXX_vrNOW2drnRstjqbrs6aU",
            authDomain: "tradedaddy-45936.firebaseapp.com",
            projectId: "tradedaddy-45936",
            storageBucket: "tradedaddy-45936.firebasestorage.app",
            messagingSenderId: "506023691851",
            appId: "1:506023691851:web:0f550e65baccbbeabb2fce",
            measurementId: "G-F0LPJQHZPW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Backend API URL (Vercel serverless functions)
        const API_URL = '/api';

        // Load Navbar and Footer
        async function loadComponent(id, url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to load ${url}`);
                const data = await response.text();
                document.getElementById(id).innerHTML = data;
            } catch (error) {
                console.error(`Error loading ${id}:`, error);
                document.getElementById(id).innerHTML = `<p style="color: #ff5555; text-align: center;">Failed to load ${id}</p>`;
            }
        }

        loadComponent('navbar', '/navbar.html');
        loadComponent('footer', '/footer.html');

        // Handle Authentication State
        auth.onAuthStateChanged(async (user) => {
            const errorMsg = document.getElementById('error');
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            const email = user.email;
            const userId = user.uid;
            document.getElementById('userEmail').textContent = email;

            try {
                // Check if user exists
                const response = await fetch(`${API_URL}/users?email=${encodeURIComponent(email)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `Failed to fetch user (Status: ${response.status})`);
                }

                let userData = data.user;
                if (!userData) {
                    // Create new user with $50,000 balance
                    userData = {
                        userId,
                        email,
                        virtualBalance: 50000.00,
                        createdAt: new Date().toISOString()
                    };
                    const createResponse = await fetch(`${API_URL}/users`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                    const createData = await createResponse.json();
                    if (!createResponse.ok) {
                        throw new Error(createData.error || `Failed to create user`);
                    }
                    console.log('New user created:', createData.id);
                }

                // Update virtual balance
                document.getElementById('virtualBalance').textContent = `Virtual Balance: $${userData.virtual_balance.toFixed(2)}`;

                // Fetch portfolio
                const portfolioResponse = await fetch(`${API_URL}/portfolio/${userId}`);
                const portfolioData = await portfolioResponse.json();
                document.getElementById('portfolio').textContent = portfolioData.length
                    ? portfolioData.map(p => `${p.stock_symbol}: ${p.quantity} shares @ $${p.avg_buy_price.toFixed(2)}`).join('\n')
                    : 'No portfolio items yet.';

                // Fetch transactions
                const transactionsResponse = await fetch(`${API_URL}/transactions/${userId}`);
                const transactionsData = await transactionsResponse.json();
                document.getElementById('transactions').textContent = transactionsData.length
                    ? transactionsData.map(t => `${t.type} ${t.stock_symbol}: ${t.quantity} shares @ $${t.price.toFixed(2)} on ${new Date(t.timestamp).toLocaleString()}`).join('\n')
                    : 'No transactions yet.';

                // Fetch leaderboard
                const leaderboardResponse = await fetch(`${API_URL}/leaderboard`);
                const leaderboardData = await leaderboardResponse.json();
                document.getElementById('leaderboard').textContent = leaderboardData.length
                    ? leaderboardData.map((l, i) => `${i + 1}. ${l.user_id}: $${l.portfolio_value.toFixed(2)}`).join('\n')
                    : 'Leaderboard empty.';
            } catch (error) {
                errorMsg.style.display = 'block';
                errorMsg.textContent = error.message || 'Error loading dashboard';
                console.error('Dashboard error:', error);
            }
        });
    </script>
</body>
</html>
