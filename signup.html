<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Daddy - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo h1 {
            color: #fff;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .logo span {
            color: #00ff88;
            font-size: 1rem;
            display: block;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            color: #ccc;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: background 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        input::placeholder {
            color: #888;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: #00ff88;
            color: #1a1a2e;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #00cc6f;
            transform: translateY(-2px);
        }

        .error {
            color: #ff5555;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
            text-align: center;
        }

        .links {
            text-align: center;
            margin-top: 1rem;
        }

        .links a {
            color: #00ff88;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="logo">
        <h1>Trade Daddy</h1>
        <span>Master the Market</span>
      </div>
      <form id="signupForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password" required />
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <p class="error" id="error">Error creating account</p>
      </form>
      <div class="links">
        <p>Already have an account? <a href="index.html">Login</a></p>
      </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
      // Supabase Configuration
      const { createClient } = supabase;
      const supabaseUrl = 'https://knzgscqehdmaoudbgdqy.supabase.co'; // e.g., https://xyz.supabase.co
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtuemdzY3FlaGRtYW91ZGJnZHF5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNDM0MDQsImV4cCI6MjA2MTkxOTQwNH0.ca5ytJBtnNB8oVXqRvSqVXZqa_kBl35fbr9xhy59AYo'; // Your public anon key
      const supabase = createClient(supabaseUrl, supabaseKey);

      const signupForm = document.getElementById('signupForm');
      const errorMsg = document.getElementById('error');

      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirm-password').value.trim();

        errorMsg.style.display = 'none';

        if (password !== confirmPassword) {
          errorMsg.textContent = 'Passwords do not match';
          errorMsg.style.display = 'block';
          return;
        }

        try {
          const { data, error } = await supabase.auth.signUp({
            email,
            password,
          });
          if (error) throw error;
          if (data.user) {
            console.log('Signed up:', data.user.email);
            window.location.href = 'dashboard.html';
          }
        } catch (error) {
          errorMsg.style.display = 'block';
          errorMsg.textContent = error.message || 'Error creating account';
          console.error('Sign-up error:', error);
        }
      });

      // Redirect if already logged in
      supabase.auth.onAuthStateChange((event, session) => {
        if (session?.user) {
          window.location.href = 'dashboard.html';
        }
      });
    </script>
</body>
</html>
