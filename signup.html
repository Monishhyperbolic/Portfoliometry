<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Daddy - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo h1 {
            color: #fff;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .logo span {
            color: #00ff88;
            font-size: 1rem;
            display: block;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            color: #ccc;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: background 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        input::placeholder {
            color: #888;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: #00ff88;
            color: #1a1a2e;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #00cc6f;
            transform: translateY(-2px);
        }

        .error {
            color: #ff5555;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
            text-align: center;
        }

        .links {
            text-align: center;
            margin-top: 1rem;
        }

        .links a {
            color: #00ff88;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Trade Daddy</h1>
            <span>Master the Market</span>
        </div>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required />
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required />
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p class="error" id="error">Error creating account</p>
        </form>
        <div class="links">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCobm0izsCAXX_vrNOW2drnRstjqbrs6aU",
            authDomain: "tradedaddy-45936.firebaseapp.com",
            projectId: "tradedaddy-45936",
            storageBucket: "tradedaddy-45936.firebasestorage.app",
            messagingSenderId: "506023691851",
            appId: "1:506023691851:web:0f550e65baccbbeabb2fce",
            measurementId: "G-F0LPJQHZPW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const analytics = firebase.analytics();

        // Sign-Up Form Handling
        const signupForm = document.getElementById('signupForm');
        const errorMsg = document.getElementById('error');

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            errorMsg.style.display = 'none';

            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match';
                errorMsg.style.display = 'block';
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed up
                    const user = userCredential.user;
                    console.log('Signed up:', user.email);
                    // Redirect to dashboard or login page
                    window.location.href = '/dashboard.html';
                })
                .catch((error) => {
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = error.message || 'Error creating account';
                    console.error('Sign-up error:', error);
                });
        });
    </script>
</body>
</html>
