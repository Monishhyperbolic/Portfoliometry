<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfoliometry</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #27272a;
            color: #f2f2f2;
        }

        .topnav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #27272a;
            padding: 10px 20px;
            box-shadow: 0 1px 1px rgba(196, 194, 194, 0.2);
        }

        .topnav .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .topnav a {
            color: #f2f2f2;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #3831a1;
            color: rgb(249, 249, 249);
        }

        .backg {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 700px;
            height: 600px;
        }

        .landingline {
            color: white;
            text-align: center;
        }

        .next {
            text-align: center;
            margin-top: 20px;
        }

        .btn-1 {
            height: 55px;
            width: 170px;
            border-radius: 20px;
            background-color: #6d28d9;
            color: white;
            font-size: medium;
        }

        .btn-1:hover {
            background-color: orange;
            color: black;
        }
    </style>
</head>

<body onload="startApp();">
    <nav class="topnav">
        <p class="logo">Portfoliometry</p>
        <p>
            <a href="index.html">Home</a>
            <a href="ai.html">Portfoliometry AI</a>
            <a href="tracker.html">Portfolio Tracker</a>
            <a href="about.html">About</a>
        </p>
    </nav>

    <div class="next">
        <p class="landingline"><b>Unlock the full potential of your investments with AI-driven insightsâ€”analyze, optimize, and grow your portfolio effortlessly!</b></p>

        <!-- Custom sign-in buttons -->
        <button id="sign-up-btn" class="btn-1">Sign Up</button>
        <button id="log-in-btn" class="btn-1">Log In</button>
    </div>

    <script>
        function onSignIn(googleUser) {
            var id_token = googleUser.getAuthResponse().id_token;

            // Send the token to your backend for further processing
            fetch('https://portfoliometry.vercel.app/auth/google', { // Ensure this is your backend URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ idToken: id_token }), // Send the token in the body
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Backend response:', data);
                    // Handle the backend response here (e.g., save session, show user data)
                    if (data.message === 'User authenticated') {
                        // Redirect or update UI accordingly
                        window.location.href = 'tracker.html'; // Redirect to a dashboard or another page
                    }
                })
                .catch(error => {
                    console.error('Error sending token to backend:', error);
                });
        }

        function startApp() {
            gapi.load('auth2', function () {
                gapi.auth2.init({
                    client_id: '688477909858-kqgsf59np30758lrec80epni3a7ppvd4.apps.googleusercontent.com' // Your actual Google Client ID
                }).then(function () {
                    attachSignIn();
                });
            });
        }

        function attachSignIn() {
            document.getElementById('sign-up-btn').addEventListener('click', function () {
                gapi.auth2.getAuthInstance().signIn().then(onSignIn);
            });

            document.getElementById('log-in-btn').addEventListener('click', function () {
                gapi.auth2.getAuthInstance().signIn().then(onSignIn);
            });
        }
    </script>

</body>

</html>
