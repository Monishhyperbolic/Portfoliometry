<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfoliometry</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #27272a;
            color: #f2f2f2;
        }

        .topnav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #27272a;
            padding: 10px 20px;
            box-shadow: 0 1px 1px rgba(196, 194, 194, 0.2);
        }

        .topnav .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .topnav a {
            color: #f2f2f2;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #3831a1;
            color: rgb(249, 249, 249);
        }

        .backg {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 700px;
            height: 600px;
        }

        .landingline {
            color: white;
            text-align: center;
        }

        .next {
            text-align: center;
            margin-top: 20px;
        }

        .btn-1 {
            height: 55px;
            width: 170px;
            border-radius: 20px;
            background-color: #6d28d9;
            color: white;
            font-size: medium;
        }

        .btn-1:hover {
            background-color: orange;
            color: black;
        }

        @media (max-width: 768px) {
            .backg {
                width: 400px;
                height: 400px;
            }

            .btn-1 {
                width: 100px; /* Adjust button size for smaller screens */
            }
        }
    </style>
</head>

<body onload="startApp(); attachSignIn();">
    <nav class="topnav">
        <p class="logo">Portfoliometry</p>
        <p>
            <a href="index.html">Home</a>
            <a href="ai.html">Portfoliometry AI</a>
            <a href="tracker.html">Portfolio Tracker</a>
            <a href="about.html">About</a>
        </p>
    </nav>

    <div class="data">
        <div id="coin-data"></div>
        <div id="error-message" class="error"></div>
    </div>

    <div>
        <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
        <dotlottie-player class="backg" src="https://lottie.host/78f1e790-410f-4245-b10b-6f691870f34b/at69G9258x.lottie" background="transparent" speed="1" loop autoplay></dotlottie-player>
    </div>

    <div class="next">
        <p class="landingline"><b>Unlock the full potential of your investments with AI-driven insightsâ€”analyze, optimize, and grow your portfolio effortlessly!</b></p>
        
        <!-- Custom sign-in buttons -->
        <button id="sign-up-btn" class="btn-1">Sign Up</button>
        <button id="log-in-btn" class="btn-1">Log In</button>
    </div>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var id_token = googleUser.getAuthResponse().id_token;

            console.log('ID Token:', id_token);

            fetch('https://portfoliometry.vercel.app/auth/google', { // Corrected URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ idToken: id_token }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Backend response:', data);
                    // Handle user data or session management here
                })
                .catch(error => {
                    console.error('Error sending token to backend:', error);
                });
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
                // Additional sign-out handling can be added here
            });
        }

        function startApp() {
            gapi.load('auth2', function () {
                gapi.auth2.init({
                    client_id: '688477909858-kqgsf59np30758lrec80epni3a7ppvd4.apps.googleusercontent.com'
                }).then(function () {
                    gapi.signin2.render('g-signin2', {
                        'scope': 'profile email',
                        'longtitle': true,
                        'theme': 'dark',
                        'onsuccess': onSignIn
                    });
                });
            });
        }

        function attachSignIn() {
            document.getElementById('sign-up-btn').addEventListener('click', function () {
                gapi.auth2.getAuthInstance().signIn();
            });

            document.getElementById('log-in-btn').addEventListener('click', function () {
                gapi.auth2.getAuthInstance().signIn();
            });
        }
    </script>

</body>

</html>
